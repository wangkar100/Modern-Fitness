<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup | ModernFitness </title>
</head>
<body>
    <div class="main-div">
        <a href="../index.html"><img src="../Images/MFlogo.png" alt=""></a>
    </div>

    <div class="sub-div">
        <p>Already Have an account ? <a href="login.html">LogIn here</a></p>
        <form action="#" method="post">
        <input type="text" name="" placeholder="Enter your name" class="fields"> <br>
        <input type="number" name="" placeholder="Enter your age" class="fields"> <br>
        <input type="email" name="" placeholder="Enter your email" class="fields"> <br>
        <input type="number" name="" placeholder="Enter your Mobile number" class="fields"> <br>
        <input type="password" name="" placeholder="Enter your password" class="fields"> <br>
        <input type="text" name="" placeholder="Confirm password" class="fields"> <br>

        <button>Sign Up</button>
        </form>
        
    </div>
</body>
</html>
